<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/public/style.css" />
		<title>Document</title>
	</head>
	<body>
		<nav>
			<h3><a href="/minasidor.html">StädaFint</a></h3>

			<a class="logoutatag"
				><div class="logouttext">Logga ut</div>
				<img
					class="logoutbtn"
					src="/assets/Logga-ut-sugare.png"
					alt="Bild på en som dammsuger"
				/>
			</a>
		</nav>
		<h2>Redigera bokning</h2>
		<div class="textWrapper">
			<p id="pContainer">Fyll i nedan information</p>
		</div>
		<form class="registerForm" id="modifyForm">
			<input type="date" name="date" id="" placeholder="Välj tid" required />
			<input type="text" name="address" id="" placeholder="Adress" required />
			<input
				type="number"
				name="postalCode"
				placeholder="Postnummer"
				required
			/>
			<input type="text" name="district" id="" placeholder="Ort" required />
			<input type="time" name="time" id="" min="08:00" max="18:00" required />
			<input type="submit" value="Spara" class="submitButton" />
		</form>
		<div class="textWrapper">
			<a href="/minasidor.html" class="backLink">Tillbaka</a>
		</div>
		<script src="/js/booking-editPage.js" type="module"></script>
		<script src="/js/functions/hover.js"></script>
	</body>
</html>
